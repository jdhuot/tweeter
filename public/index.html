<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/footer.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/responsive.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Custom Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet">
  </head>

  <body id="top">
    <!-- Top nav bar (fixed) -->
    <nav>
      <main class="nav-wrapper">
        <a href="http://localhost:8080/" class="app-title a-no-hover"><span>tweeter</span></a>
        <a id="compose-button" href="#compose-tweet"><strong>Post</strong> a Tweet!</a>
      </main>
    </nav>

    <!-- Profile Info -->
    <header class="profile-header">
      <div>
        <img src="/images/profile-hex.png" id="el"> 
      </div>
      <div>
        <h2>Juniper Alivia</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->

    <!-- New Tweet Form -->
    <main class="container" id="compose-tweet">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form id="new-tweet-form" action="/tweets/" method="post">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div class="error">
            <p></p>
          </div>
          <div class="submit-div">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <!-- Tweets get dynamically inserted in this section from client.js -->
      <section class="tweets">
      </section>
    </main>
    <!-- Page footer -->
    <footer class="main-footer">
      <main>
        <p>Created 2020 | By: Jer</p>
      </main>
      <a href="#top" class="to-top-btn"><img src="/images/arrow.png" alt="let's go up!"></a>
    </footer>
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </body>
</html>
