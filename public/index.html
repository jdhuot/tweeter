<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/footer.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Custom Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet">
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <main class="nav-wrapper">
        <a href="http://localhost:8080/" class="app-title a-no-hover"><span>tweeter</span></a>
        <a href="#compose-tweet"><strong>Post</strong> a Tweet!</a>
      </main>
    </nav>

    <!-- Profile Info -->
    <header class="profile-header">
      <div>
        <img src="/images/profile-hex.png" id="el"> 
      </div>
      <div>
        <h2>Name Here</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container" id="compose-tweet">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/tweets/" method="post">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div class="submit-div">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section class="tweets">
        <article class="tweet-box">
          <header>
            <div>
              <img src="https://i.imgur.com/73hZDYK.png" alt="Avatar">
              <h5>Newton</h5>
            </div>
            <a class="user-handle" href="#">@SirIsaac</a>
          </header>
          <p class="main-tweet">If I've seen further, it's by standing on the shoulders of giants</p>
          <footer>
            <p>10 days ago</p>
            <div>
              <a href="#"><img src="/images/flag.png" alt="flag"></a>
              <a href="#"><img src="/images/retweet.png" alt="share"></a>
              <a href="#"><img src="/images/heart.png" alt="love"></a>
            </div>
          </footer>
        </article>
      </section>
    </main>
    <footer class="main-footer">
      <main>
        <p>Created 2020 | By: Jer</p>
      </main>
    </footer>
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </body>
</html>
